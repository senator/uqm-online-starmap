<VirtualHost *:80>
	ServerAdmin lebbeous@gmail.com
	ServerName stars.localdomain

	DocumentRoot /home/lebbeous/work/stars
	<Directory />
		Options None
		AllowOverride None
	</Directory>
	<Directory /home/lebbeous/work/stars/>
		Options Indexes FollowSymLinks MultiViews
		DirectoryIndex index.html
		AllowOverride None

		# Apache 2.2 way to say it:
		# Order allow, deny
		# Allow from all

		# Apache 2.4 way to say it:
		Require all granted
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/stars-access.log combined
	ErrorLog ${APACHE_LOG_DIR}/stars-error.log
</VirtualHost>
