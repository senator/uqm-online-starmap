<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
@media only screen and (orientation: landscape) {
    div.land { display: block; }
    div.port { display: none; }
}
@media only screen and (orientation: portrait) {
    div.land { display: none; }
    div.port { display: block; }
}
        </style>
        <title>media queries test</title>
    </head>
    <body>
        <div class="land">landscape </div>
        <div class="port">portrait </div>
    </body>
</html>
