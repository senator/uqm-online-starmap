<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <link rel="stylesheet" href="stylesheets/main.css">
        <script data-main="lib/app" src="thirdparty/require.js"></script>
        <script>
            require(['starmap'], function(starmap) {
                $(document).ready(function() {
                    // Stuff a reference to the star_map instance in the
                    // global namespace for easier debugging.
                    window.star_map = new starmap.StarMap( {
                        underlay: $("#grid").get(0),
                        canvas: $("#starmap").get(0),
                        overlay: $("#overlay").get(0),
                        infodisplay: $("#info").get(0)
                    } );
                });
            });
        </script>
    </head>
    <body>
        <!-- XXX TODO, it's close, but the crosshairs as drawn seem to fall ever so slightly left. should we fix? -->
        <div style="height: 504px;"> <!-- must be display: block (default) and have height explicity set to the heigh the #starmap_layers div *actually* takes up. because that div is postion:relative, it "officially" takes 0 px of height, but you know what i mean. -->
            <div id="starmap_layers">
                <canvas id="grid" width="500" height="500"></canvas>
                <canvas id="starmap" width="500" height="500"></canvas>
                <canvas id="overlay" width="500" height="500">
                    You need a browser that supports HTML5 to use this.
                </canvas>
            </div>
        </div>
        <div style="clear: all"></div>
        <div id="info">Hover over a star.</div>
    </body>
</html>
